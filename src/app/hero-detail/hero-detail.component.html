<div *ngIf="hero">

  <h2>{{hero.name | uppercase}} details</h2>
  <div><span>id: </span>{{hero.id}}</div>
  <div>
    <label>name:
      <input type="text" placeholder="name" [(ngModel)]="hero.name">
    </label>
  </div>
  <button class="btn btn-light" (click)="save()">Save</button>
  <button class="btn btn-light" (click)="goBack()">Go back</button>
</div>
